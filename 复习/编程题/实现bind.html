        Function.prototype.mybind = function () {
            context = [].shift.call(arguments), // 保存需要绑定的this上下文,shift会返回数组第一个元素
            //https://blog.csdn.net/qq_27626333/article/details/51831282 关于context
            console.log(context);
            args = [].slice.call(arguments);    // 剩余的参数转为数组
            // console.log(arguments);
            // console.log(context);
            // console.log(args);
            // console.log(this);
            return () => {                    // 返回一个新函数
                this.apply(context,[].concat.call(args, [].slice.call(arguments)));
            }
        }

        // 实现mybind函数，输出'wang~' 
        var Cat = { 
            say: function(text) { 
                console.log(this.content); 
                console.log(text);
            }, 
         content: 'miao~' 
        }; 
        var Dog = { content: 'wang~' };

        //     return (...args) => {this.apply(obj, args)} //这个只能实现改变this指向，不能传第二个参数
        // }
        
        Cat.say.mybind(Dog, 'lalala')(); //第一个参数是绑定的this，第二个参数是传的数据
