  <script>
    const arr = [9,3,2,7,6,1,4,5];
    function insertionSort(arr) {
        var len = arr.length;
        var preIndex, current;
        for (var i = 1; i < len; i++) {
          preIndex = i - 1;
          current = arr[i];
          while (preIndex >= 0 && arr[preIndex] > current) { //前一个元素大于后一个元素，满足条件将会一直执行
            arr[preIndex + 1] = arr[preIndex];               //后一个元素等于前一个元素
            preIndex--;                                      //
          }
          arr[preIndex + 1] = current;                        //preIndex减一则前一个元素等于后一个元素，不减一则后一个元素重新赋值
        }
        return arr;
      }  
      console.log(insertionSort(arr));

      //自己写一个快排

      function quickSort(arr) {
        if(arr.length<=1){return arr;}
        const middleIdx = Math.floor(arr.length/2);
        const middleNum = arr.splice(middleIdx, 1)[0];
        const left = [];
        const right = [];
        for (let i = 0; i < arr.length; i++) {
          if (arr[i] <= middleNum) {
            left.push(arr[i]);
          } else {
            right.push(arr[i]);
          }
        }
        return quickSort(left).concat([middleNum], quickSort(right));
      }

      //冒泡排序
      function maoPao(arr) {
        const Len = arr.length;
        for (let i = Len; i >= 2; i--) {
          for (let j = 0; j < i-1; j++) {
            if (arr[j] > arr[j+1]) {
              [arr[j+1], arr[j]] = [arr[j], arr[j+1]];
            }
          }
        }
        console.log(arr);
      }
      maoPao(arr);


      //选择排序
      //选择排序是从数组的开头开始，将第一个元素和其他元素作比较，
      //检查完所有的元素后，最小的放在第一个位置，接下来再开始从第二个元素开始
      //，重复以上一直到最后。
      function checkSort(arr) { //
        const Len = arr.length;
        for (let i = 0; i < Len-1; i++) {
          for (let j = i; j < Len; j++) {
            if (arr[j] < arr[i]) {
              [arr[j], arr[i]] = [arr[i], arr[j]];
            }
          }
        }
        console.log(arr);
      }
      checkSort(arr);

      //插入排序

      function chaRu(arr) {
        const Len = arr.length;
        for (let i = 1; i < Len; i++) {
          for (let j = i; j > 0; j--) {
            if (arr[j] < arr[j-1]) {
              [arr[j], arr[j-1]] = [arr[j-1], arr[j]];
            } else {
              break;
            }
          }
        }
        console.log(arr);
      }
