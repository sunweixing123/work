<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    div {
      width: 200px;
      height: 2000px;
    }
  </style>
</head>
<body>
  <div></div>
  <script>
    var canRun = true;
      function jieliu() {
        if (!canRun) {
          // 判断是否已空闲，如果在执行中，则直接return
          return;
        }

        canRun = false;
        setTimeout(function () {
          console.log("函数节流");
          canRun = true;
        }, 300);
      };
      window.addEventListener('scroll', jieliu())
  </script>
</body>
</html>
