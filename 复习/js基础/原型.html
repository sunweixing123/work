<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        // 直接定义obj
        const obj1 = {};
        const obj2 = {};
        obj1.name = 'zhangsan';
        obj1.age = 13;
        obj2.name = 'lisi';
        obj2.age = 15;
        console.log(obj1);
        console.log(obj2);
        // obj1.protoType.eat = function() {
        //     console.log('eat eat');
        // }

        // function 生成obj 在prototype下定义方法
        function Obj(name, age) {
            this.name = name;
            this.age = age;
        }
        Obj.prototype.eat = function() {
            console.log('吃饭');
        }

        const Obj1 = new Obj('sun', 12);
        console.log(Obj1);
        Obj1.eat();

        //构造函数的继承

        //使用 call apply bind
        function animal() {
            this.type = '动物';
        }

        function dog(name, age) {
            // animal.apply(this); //继承animal构造函数
            this.name = name;
            this.age = age;
        }

        // const Dog = new dog('大黄', 9);
        // console.log(Dog.type);

        //使用prototype
        dog.prototype = new animal(); 
        //将Cat的prototype对象指向一个Animal的实例。
        //它相当于完全删除了prototype 对象原先的值，然后赋予一个新值
        dog.prototype.constructor = dog;
        //任何一个prototype对象都有一个constructor属性，指向它的构造函数。
        //如果没有"Cat.prototype = new Animal();"这一行，Cat.prototype.constructor是指向Cat的；
        //加了这一行以后，Cat.prototype.constructor指向Animal。
        //每一个实例也有一个constructor属性，默认调用prototype对象的constructor属性。
        //因此，在运行"Cat.prototype = new Animal();"这一行之后，cat1.constructor也指向Animal！

        const Dog = new dog();
        console.log(Dog.type);



    </script>
</body>
</html>
