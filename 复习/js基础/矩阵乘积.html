<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        function MatrixMul(a, b) {
            var len = a.length, arr = [];
            for (var i = 0; i < len; i++) {
                arr[i] = [];
                for (var j = 0; j < len; j++) {
                    arr[i][j] = 0;
                    for (var k = 0; k < len; k++) {
                        arr[i][j] += a[i][k] * b[k][j];
                    }
                }
            }
            return arr;
        }
    </script>
</body>
</html>
