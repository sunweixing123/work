<body>
    <script>
        function runAsync() {
            var p = new Promise(function(resolve, reject) {
                setTimeout(function(){
                    console.log(23333);
                    resolve('success');
                }, 2000)
            })
            return p;
        }
        function runAsync2() {
            var p = new Promise(function(resolve, reject) {
                setTimeout(function(){
                    console.log('runAsync2');
                    resolve('runAsync2成功');
                }, 4000)
            })
            return p;
        }
        function runAsync3() {
            var p = new Promise(function(resolve, reject) {
                setTimeout(function(){
                    console.log('runAsync3');
                    resolve('runAsync3成功');
                    reject('失败');
                }, 6000)
            })
            return p;
        }

        //race方法，所有异步执行完毕后，结果在then中获取，只会输出最快执行完毕的异步
        Promise.race([runAsync(), runAsync2(), runAsync3()]).then(function(results) {
            console.log(results);
        })
