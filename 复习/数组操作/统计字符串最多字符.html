<body>
  <script>
    var s = "aaaabbbbssssssss";
    var fres = {};  //用来记录所有的字符的出现频次
    var mostFreqChar = ''; //用来记录最大频次的字符
    for (var i = 0; i < s.length; i++) {
      var char = s[i];
      if (!fres[char]) {
        fres[char] = 0;
      }

      fres[char]++;
      if (mostFreqChar == '' || fres[char] > fres[mostFreqChar]) {
        mostFreqChar = char;
      }

    }

    function getMostArr(str) {
      let obj = {};
      let mStr = '';
      for (var i = 0; i < str.length; i++) {
        var char = str[i];
        if (!obj[char]) {
          obj[char] = 0;
        }
        obj[char]++;
        
        if (mStr == '' || obj[mStr] < obj[char]) {
          mStr = char;
        }
      }
      return mStr;
    }

    console.log(getMostArr(s));

  </script>
