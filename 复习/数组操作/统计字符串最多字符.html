    function getMostArr(str) {
      let obj = {};
      let mStr = '';
      for (var i = 0; i < str.length; i++) {
        var char = str[i];
        if (!obj[char]) {
          obj[char] = 0;
        }
        obj[char]++;
        
        if (mStr == '' || obj[mStr] < obj[char]) {
          mStr = char;
        }
      }
      return mStr;
    }
